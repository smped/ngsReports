template:
  params:
    bootswatch: simplex

authors:
  Stephen Pederson:
    href: https://github.com/steveped
  Hien To:
    href: https://github.com/tothuhien
  Christopher Ward:
    href: https://github.com/CMWbio

reference:

- title: Object Classes
  contents:
      - starts_with("Fastqc")
      - ends_with("class")

- title: Working With FastQC Reports
  contents:
      - getModule
      - getSummary
      - contains("Totals")
      - plotSummary
      - plotAdapterContent
      - plotBaseQuals
      - plotDupLevels
      - plotGcContent
      - plotKmers
      - plotNContent
      - plotOverrep
      - plotFastqcPCA
      - starts_with("plotSeq")
      - writeHtmlReport
      - maxAdapterContent
      - fqcVersion

- title: Working With Other NGS Tools
  contents:
    - starts_with("import")
    - plotAlignmentSummary

- title: Utility Functions
  contents:
    - estGcDistn
    - fqName
    - gcAvail
    - getGC
    - contains("Colours")
    - overRep2Fasta
    - isCompressed
    - path
    - mData

- title: Data Objects
  contents:
    - gcTheoretical
    - pwf

navbar:
  type: default
  left:
  - text: Reference
    href: reference/index.html
  - text: Vignettes
    menu:
    - text: An Introduction to ngsReports
      href: articles/ngsReportsIntroduction.html
  - text: News
    href: news/index.html
  right:
  - icon: fa-github fa-lg
    href: https://github.com/steveped/ngsReports
